<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Assignment 23 - Lightbox Gallery</title>
    <link rel="stylesheet" href="css/gallery.css">
    <link rel="stylesheet" href="css/lightbox.css">
  </head>
  <body>
    <!-- Gallery Code -->
    <div id="gallery">
      <img class="galleryImage" src="images/logo.png" alt="logo">
      <img class="galleryImage" src="images/icons.png" alt="icons">
      <img class="galleryImage" src="images/movie.png" alt="movie">
      <img class="galleryImage" src="images/Aubri W.png" alt="Aubri W">
      <img class="galleryImage" src="images/logo opt.png" alt="logo opt">
      <img class="galleryImage" src="images/Contrast.png" alt="Contrast">
      <img class="galleryImage" src="images/wireframe.jpg" alt="coffee">
      <img class="galleryImage" src="images/MoonMan.png" alt="MoonMan">
    </div>

    <!-- Lightbox Code -->
    <div id="lightboxContainer">
      <div id="lightboxBackground" class="closer"></div>
      <img id="lightbox" src="" alt="">
      <span id="lightboxCloser" class="closer">Ã—</span>
    </div>

    <!-- Lightbox JavaScript -->
    <script type="text/javascript">
     let lightboxContainer = document.getElementById('lightboxContainer');
     let lightbox = document.getElementById('lightbox');

     let galleryImages = document.getElementsByClassName('galleryImage');
     for (let i = 0; i < galleryImages.length; i++) {
       let galleryImage = galleryImages[i];
       galleryImage.onclick = function() {
         lightboxContainer.classList.add("display");
         lightbox.src = this.src;
         lightbox.alt = this.alt;
       };
     }

      let closers = document.getElementsByClassName('closer');
      for (let i = 0; i < closers.length; i++) {
        let closer = closers[i];
        closer.onclick = function() {
          lightboxContainer.classList.remove("display");
          lightbox.src = "";
          lightbox.alt = "";
        };
      }
    </script>
  </body>
</html>
